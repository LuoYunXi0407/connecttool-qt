app-id: io.github.moeleak.connecttool-qt
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: connecttool-qt
rename-desktop-file: connecttool.desktop
rename-icon: connecttool-qt
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --filesystem=~/.steam:ro
  - --filesystem=xdg-run/steam:ro
modules:
  - name: boost-headers
    buildsystem: simple
    build-commands:
      - install -d /app/include
      - cp -R boost /app/include/
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.84.0/source/boost_1_84_0.tar.gz
        sha256: 1c162b579a423fa6876c6c5bc16d39ab4bc05e28898977a0a6af345f523f6357
  - name: connecttool-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ../..
      - type: dir
        path: steamworks
        dest: steamworks
