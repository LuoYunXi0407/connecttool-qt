app-id: io.github.moeleak.connecttool-qt
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: connecttool-qt
rename-desktop-file: connecttool.desktop
rename-icon: connecttool-qt
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --filesystem=~/.steam:ro
  - --filesystem=xdg-run/steam:ro
modules:
  - name: connecttool-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ../..
      - type: dir
        path: steamworks
        dest: steamworks
